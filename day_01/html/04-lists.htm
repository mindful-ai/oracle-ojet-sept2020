<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    
    <h3>Ordered List</h3>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Mineral Water</li>
      <li>Fruit Juice</li>
    </ol>

    <hr>
    <h3>Un-ordered List</h3>
    <ul style="list-style-type: circle">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Mineral Water</li>
      <li>Fruit Juice</li>
    </ul>

    <hr>

    <h3>Description List</h3>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>

  </body>
</html>
